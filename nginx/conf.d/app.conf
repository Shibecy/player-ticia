# Redireciona tudo de HTTP para HTTPS
server {
    listen 80;
    server_name player.tiecia.com.br;

    # Deixe o desafio do certbot acessível em HTTP
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Demais requisições: redireciona para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS (com HTTP/2)
server {
    listen 443 ssl http2;
    server_name player.tiecia.com.br;

    ssl_certificate     /etc/letsencrypt/live/player.tiecia.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/player.tiecia.com.br/privkey.pem;

    # Bons padrões de TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy para o serviço "player" (porta interna 8080)
    location / {
        proxy_pass http://player:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # URLs fixas por loja → redirecionam para ?store=
    location = /itaipu { return 302 /?store=itaipu; }
    location = /rio    { return 302 /?store=rio; }
    location = /macae  { return 302 /?store=macae; }
}

