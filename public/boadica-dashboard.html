<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento BoaDica - TI e CIA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .header h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .stat-card .label {
      color: #888;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-card .value {
      color: #333;
      font-size: 36px;
      font-weight: bold;
    }

    .stat-card.danger .value {
      color: #e74c3c;
    }

    .stat-card.success .value {
      color: #2ecc71;
    }

    .stat-card.warning .value {
      color: #f39c12;
    }

    .actions {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .alerts-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .alerts-section h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alert-item {
      border: 2px solid #fee;
      background: #fff5f5;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    .alert-item:hover {
      border-color: #e74c3c;
      transform: translateX(5px);
    }

    .alert-item.visualizado {
      opacity: 0.5;
      border-color: #ddd;
      background: #f9f9f9;
    }

    .alert-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }

    .alert-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      flex: 1;
    }

    .alert-badge {
      background: #e74c3c;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .alert-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 15px 0;
    }

    .detail {
      display: flex;
      flex-direction: column;
    }

    .detail-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .detail-value {
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }

    .alert-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .alert-lojas {
      font-size: 14px;
      color: #666;
    }

    .alert-link {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }

    .alert-link:hover {
      text-decoration: underline;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .empty-state-text {
      font-size: 18px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .filter-btn.active {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #333;
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: #2ecc71;
    }

    .toast.error {
      background: #e74c3c;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 24px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .alert-details {
        grid-template-columns: 1fr;
      }
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #eee;
    }

    .modal-header h2 {
      color: #333;
      font-size: 24px;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #999;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .produto-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border: 2px solid #eee;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: all 0.3s;
    }

    .produto-item:hover {
      border-color: #667eea;
      transform: translateX(5px);
    }

    .produto-url {
      flex: 1;
      color: #333;
      word-break: break-all;
      margin-right: 15px;
    }

    .btn-remove {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .btn-remove:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    .empty-produtos {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üéØ Monitoramento BoaDica</h1>
      <p>TI e CIA Centro | TI e CIA Itaipu</p>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="label">Total de Produtos</div>
        <div class="value" id="totalProdutos">-</div>
      </div>
      <div class="stat-card danger">
        <div class="label">Alertas Pendentes</div>
        <div class="value" id="alertasPendentes">-</div>
      </div>
      <div class="stat-card warning">
        <div class="label">Economia Poss√≠vel</div>
        <div class="value" id="economiaPossivel">-</div>
      </div>
      <div class="stat-card success">
        <div class="label">√öltima Atualiza√ß√£o</div>
        <div class="value" id="ultimaAtualizacao" style="font-size: 16px;">-</div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="btn btn-primary" onclick="executarAnalise()" id="btnExecutar">
        üîÑ Executar An√°lise Agora
      </button>
      <button class="btn" onclick="abrirModalProdutos()">
        üìù Gerenciar Produtos
      </button>
      <button class="btn" onclick="carregarDados()">
        üìä Atualizar Dashboard
      </button>
      <button class="btn" onclick="marcarTodosVisualizados()">
        ‚úÖ Marcar Todos como Visualizados
      </button>
    </div>

    <!-- Filters -->
    <div class="filters">
      <button class="filter-btn active" onclick="filtrar('todos')" data-filter="todos">
        Todos
      </button>
      <button class="filter-btn" onclick="filtrar('pendentes')" data-filter="pendentes">
        Pendentes
      </button>
      <button class="filter-btn" onclick="filtrar('visualizados')" data-filter="visualizados">
        Visualizados
      </button>
    </div>

    <!-- Alerts -->
    <div class="alerts-section">
      <h2>üî¥ Produtos com Pre√ßo Superior</h2>
      <div id="alertasContainer">
        <div class="loading">
          <div class="spinner"></div>
          <div>Carregando alertas...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Modal Gerenciar Produtos -->
  <div id="modalProdutos" class="modal-overlay" onclick="fecharModalProdutos(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2>üìù Gerenciar Produtos</h2>
        <button class="modal-close" onclick="fecharModalProdutos()">&times;</button>
      </div>

      <div class="form-group">
        <label for="novoProdutoUrl">Adicionar Novo Produto</label>
        <input
          type="text"
          id="novoProdutoUrl"
          placeholder="https://boadica.com.br/produtos/p123456"
          onkeypress="if(event.key==='Enter') adicionarProduto()"
        >
      </div>

      <button class="btn btn-primary" onclick="adicionarProduto()" style="width: 100%; margin-bottom: 30px;">
        ‚ûï Adicionar Produto
      </button>

      <h3 style="margin-bottom: 15px; color: #333;">Produtos Monitorados (<span id="totalProdutosModal">0</span>)</h3>

      <div id="listaProdutos">
        <div class="loading">
          <div class="spinner"></div>
          <div>Carregando produtos...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let alertasData = [];
    let filtroAtual = 'todos';

    // Carregar dados ao iniciar
    document.addEventListener('DOMContentLoaded', () => {
      carregarDados();
      // Atualizar a cada 5 minutos
      setInterval(carregarDados, 5 * 60 * 1000);
    });

    async function carregarDados() {
      try {
        // Carregar status
        const statusRes = await fetch('/api/boadica/status');
        const status = await statusRes.json();

        if (status.success) {
          document.getElementById('totalProdutos').textContent = status.total_produtos || 0;
          document.getElementById('alertasPendentes').textContent = status.alertas_pendentes || 0;
          document.getElementById('ultimaAtualizacao').textContent =
            status.ultima_atualizacao ? formatarData(status.ultima_atualizacao) : 'Nunca';
        }

        // Carregar alertas
        const alertasRes = await fetch('/api/boadica/alertas');
        const alertas = await alertasRes.json();

        if (alertas.success) {
          alertasData = alertas.alertas;
          renderizarAlertas();

          // Calcular economia poss√≠vel
          const economiaPossivel = alertasData
            .filter(a => !a.visualizado)
            .reduce((sum, a) => sum + a.diferenca, 0);

          document.getElementById('economiaPossivel').textContent =
            `R$ ${economiaPossivel.toFixed(2)}`;
        }
      } catch (error) {
        mostrarToast('Erro ao carregar dados: ' + error.message, 'error');
      }
    }

    function renderizarAlertas() {
      const container = document.getElementById('alertasContainer');

      let alertasFiltrados = alertasData;

      if (filtroAtual === 'pendentes') {
        alertasFiltrados = alertasData.filter(a => !a.visualizado);
      } else if (filtroAtual === 'visualizados') {
        alertasFiltrados = alertasData.filter(a => a.visualizado);
      }

      if (alertasFiltrados.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚úÖ</div>
            <div class="empty-state-text">
              ${filtroAtual === 'pendentes' ?
                'Nenhum alerta pendente! Seus pre√ßos est√£o competitivos.' :
                'Nenhum alerta encontrado.'
              }
            </div>
          </div>
        `;
        return;
      }

      container.innerHTML = alertasFiltrados.map(alerta => `
        <div class="alert-item ${alerta.visualizado ? 'visualizado' : ''}" data-id="${alerta.id}">
          <div class="alert-header">
            <div class="alert-title">${alerta.nome_produto}</div>
            <div class="alert-badge">-${alerta.percentual.toFixed(1)}%</div>
          </div>

          <div class="alert-details">
            <div class="detail">
              <div class="detail-label">Seu Pre√ßo</div>
              <div class="detail-value">R$ ${alerta.meu_preco.toFixed(2)}</div>
            </div>
            <div class="detail">
              <div class="detail-label">Melhor Pre√ßo</div>
              <div class="detail-value">R$ ${alerta.melhor_preco.toFixed(2)}</div>
            </div>
            <div class="detail">
              <div class="detail-label">Diferen√ßa</div>
              <div class="detail-value" style="color: #e74c3c;">R$ ${alerta.diferenca.toFixed(2)}</div>
            </div>
            <div class="detail">
              <div class="detail-label">Data</div>
              <div class="detail-value" style="font-size: 14px;">${formatarData(alerta.data_alerta)}</div>
            </div>
          </div>

          <div class="alert-footer">
            <div class="alert-lojas">üìç ${alerta.minhas_lojas}</div>
            <a href="${BASE_URL}/produtos/p${alerta.produto_id}" target="_blank" class="alert-link">
              Ver no BoaDica ‚Üí
            </a>
          </div>
        </div>
      `).join('');
    }

    async function executarAnalise() {
      const btn = document.getElementById('btnExecutar');
      btn.disabled = true;
      btn.textContent = '‚è≥ Executando...';

      try {
        const res = await fetch('/api/boadica/executar', { method: 'POST' });
        const resultado = await res.json();

        if (resultado.sucesso) {
          mostrarToast(
            `An√°lise conclu√≠da! ${resultado.processados} produtos, ${resultado.alertasGerados} alertas gerados.`,
            'success'
          );
          carregarDados();
        } else {
          mostrarToast('Erro: ' + resultado.mensagem, 'error');
        }
      } catch (error) {
        mostrarToast('Erro ao executar an√°lise: ' + error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'üîÑ Executar An√°lise Agora';
      }
    }

    async function marcarTodosVisualizados() {
      const ids = alertasData.filter(a => !a.visualizado).map(a => a.id);

      if (ids.length === 0) {
        mostrarToast('Nenhum alerta pendente para marcar', 'error');
        return;
      }

      try {
        const res = await fetch('/api/boadica/alertas/visualizar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ids })
        });

        const resultado = await res.json();

        if (resultado.success) {
          mostrarToast(`${ids.length} alertas marcados como visualizados`, 'success');
          carregarDados();
        } else {
          mostrarToast('Erro ao marcar alertas', 'error');
        }
      } catch (error) {
        mostrarToast('Erro: ' + error.message, 'error');
      }
    }

    function filtrar(tipo) {
      filtroAtual = tipo;

      // Atualizar bot√µes
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === tipo);
      });

      renderizarAlertas();
    }

    function formatarData(dataStr) {
      const data = new Date(dataStr);
      return data.toLocaleString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function mostrarToast(mensagem, tipo = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = mensagem;
      toast.className = `toast ${tipo} show`;

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    const BASE_URL = 'https://boadica.com.br';

    // ========== GERENCIAR PRODUTOS ==========

    let produtosCache = [];

    async function abrirModalProdutos() {
      document.getElementById('modalProdutos').classList.add('show');
      await carregarProdutos();
    }

    function fecharModalProdutos(event) {
      if (!event || event.target.classList.contains('modal-overlay')) {
        document.getElementById('modalProdutos').classList.remove('show');
      }
    }

    async function carregarProdutos() {
      const container = document.getElementById('listaProdutos');

      try {
        const res = await fetch('/api/boadica/produtos');
        const data = await res.json();

        if (data.success) {
          produtosCache = data.produtos || [];
          document.getElementById('totalProdutosModal').textContent = produtosCache.length;

          if (produtosCache.length === 0) {
            container.innerHTML = `
              <div class="empty-produtos">
                <div style="font-size: 48px; margin-bottom: 10px;">üì¶</div>
                <div>Nenhum produto cadastrado</div>
                <div style="font-size: 12px; color: #bbb; margin-top: 5px;">
                  Adicione produtos usando o campo acima
                </div>
              </div>
            `;
            return;
          }

          container.innerHTML = produtosCache.map((url, index) => `
            <div class="produto-item">
              <div class="produto-url">${url}</div>
              <button class="btn-remove" onclick="removerProdutoPorIndice(${index})">
                üóëÔ∏è Remover
              </button>
            </div>
          `).join('');
        }
      } catch (error) {
        mostrarToast('Erro ao carregar produtos: ' + error.message, 'error');
      }
    }

    async function adicionarProduto() {
      const input = document.getElementById('novoProdutoUrl');
      const url = input.value.trim();

      if (!url) {
        mostrarToast('Digite a URL do produto', 'error');
        return;
      }

      if (!url.includes('boadica.com.br/produtos/p')) {
        mostrarToast('URL inv√°lida. Use o formato: https://boadica.com.br/produtos/pXXXXX', 'error');
        return;
      }

      try {
        const res = await fetch('/api/boadica/produtos/adicionar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (data.success) {
          mostrarToast('Produto adicionado com sucesso!', 'success');
          input.value = '';
          await carregarProdutos();
          carregarDados(); // Atualizar dashboard
        } else {
          mostrarToast(data.error || 'Erro ao adicionar produto', 'error');
        }
      } catch (error) {
        mostrarToast('Erro ao adicionar produto: ' + error.message, 'error');
      }
    }

    async function removerProdutoPorIndice(index) {
      const url = produtosCache[index];

      if (!confirm(`Tem certeza que deseja remover este produto?\n\n${url}`)) {
        return;
      }

      try {
        const res = await fetch('/api/boadica/produtos/remover', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (data.success) {
          mostrarToast('Produto removido com sucesso!', 'success');
          await carregarProdutos();
          carregarDados(); // Atualizar dashboard
        } else {
          mostrarToast(data.error || 'Erro ao remover produto', 'error');
        }
      } catch (error) {
        mostrarToast('Erro ao remover produto: ' + error.message, 'error');
      }
    }
